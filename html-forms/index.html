<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form class="container" style="width: 2000px; margin: 0 auto;">
        <div>
          <p> Name: </p>
          <label for="name"></label>
          <input 
          id="name" 
          type="text" 
          name="name"
          placeholder="Enter your full name" 
          />
        </div>
        <div>
          <p> Email address: </p>
          <label for="location"></label>
          <input
            id="email address"
            type="text"
            name="email address"
            required
          />
        </div>
        <div>
          <p> Your message: </p>
          <label for="form-message"></label>
          <textarea
            id="form-message"
            name="message"
            autofocus="on"
            required
            maxlength="500"
          ></textarea>
        </div>
            </div>
            <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
